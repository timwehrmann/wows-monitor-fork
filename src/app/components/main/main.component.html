<app-titlebar *isDesktop></app-titlebar>
<app-topbar></app-topbar>
<!-- <app-menu></app-menu> -->
<ng-container *isDesktop>
  <ngx-loading-bar class="desktop" color="#eb4a0f" [includeSpinner]="false"></ngx-loading-bar>
</ng-container>
<ng-container *isBrowser>
  <ngx-loading-bar color="#eb4a0f" [includeSpinner]="false"></ngx-loading-bar>
</ng-container>

<main>
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div class="main-top-spacer"></div>
    <router-outlet></router-outlet>
  </p-scrollPanel>
</main>

<p-toast position="bottom-right">
  <ng-template let-message pTemplate="message">
    <div class="ui-toast-custom-content {{message.severity}}">
      <strong>{{message.summary | translate}}</strong>
      <p>{{message.detail | translate}}</p>
    </div>
  </ng-template>
</p-toast>
